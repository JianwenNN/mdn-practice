<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <link href="payment-form.css" rel="stylesheet">
  </head>
  <body>
    <p>This is my page</p>
    <form>
        <h1>Payment form</h1>
        <p>Required fields are followed by <strong><abbr title="Required">*</abbr></strong>.</p>
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="k">King
                        </label>
                    </li>
                    <li>
                        <label for="title2"><input type="radio" name="title" id="title_2" value="Q">Queen</label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" name="title" id="title_3" value="J">Joker</label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="name" name="username">
            </p>
            <p>
                <label for="mail">
                    <span>E-mail:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail">
            </p>
            <p>
                <label for="pwd">
                    <span>Password:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>
        </section>
    </form>
  </body>
</html>
